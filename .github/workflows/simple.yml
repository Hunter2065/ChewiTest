name: RSpec
on:
  push:
jobs:
  testing:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
      - name: Check ruby version
        run: ruby -v
      - name: Install Bundler
        run: |
          gem install bundler
      - name: Run Bundle
        run: bundle install
      - name: List all files
        run: ls
      - name: Run rspec
        run: bundle exec rspec

